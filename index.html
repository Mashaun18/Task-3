<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lima Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">Lima</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Lima</h1>
      <p>Discover the latest and greatest products in electronics, fashion, and more!</p>
    </div>
  </section>

  <section class="signup">
    <div class="container">
      <h2>Sign Up for Updates</h2>
      <form id="signup-form">
        <div class="form-control">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
          <label for="category">Interested in:</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        <button type="submit">Sign Up</button>
        <div id="error-message"></div>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Lima. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
